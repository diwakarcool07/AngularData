<table class="table table-striped table-dark mt-4">
    <tr>
        <th>name</th>
        <th>age</th>
        <th>company</th>
        <th>salary</th>
        <th>designation</th>
        <th>Doj</th>
        <th>location</th>
        <th>Education</th>
        <th>Stream</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.company}}</td>
        <td>{{user.salary}}</td>
        <td>{{user.designation}}</td>
        <td>{{user.Doj}}</td>
        <td>{{user.location}}</td>
        <td>{{user.Education}}</td>
        <td>{{user.Stream}}</td>
    </tr>
</table>

<img src="{{userProfile}}"/>
<img [src]="userProfile"/>

<input type="text" class="form-control" 
(keyup)="keyupEven($event)"/>

<input type="text" name="" id="" class="form-control"
(keyup.enter)="angularWayeventfilter($event)"
placeholder="please add some text"/>

<!--template variable way to get the value-->

<input #name (keyup.enter)="checkUserName(name.value)"
name="" id="" class="form-control"
placeholder="enter text"/>

<input type="text" [(ngModel)]="username"
placeholder="enter username" class="form-control"/>

<h1>{{username}}</h1>
