<div class="col-md-4 offset-4 card mt-4">
    <div class="card-body">
        <form action="">
            <h1 class="display-4 text-center mb-4">
                {{registerTitle.toUpperCase()}}
            </h1>
            <div class="form-group">
                <label for="Firstname">Firstname</label>
                <input type="text"
                class="form-control"
                id="firstname"
                placeholder="apna name dal Beta">
            </div>
            <div class="form-group">
                    <label for="lasttname">Lastname</label>
                    <input type="text"
                    class="form-control"
                    id="lastname"
                    placeholder="enter last name">
                </div>

                <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email"
                        class="form-control"
                        id="email"
                        placeholder="enter email">
                    </div>

                    <div class="form-group">
                            <label for="phonenumber">Phonenumber</label>
                            <input type="text"
                            class="form-control"
                            id="phonenumber"
                            placeholder="enter phonenumber">
                        </div>

                        <div class="form-group">
                                <label for="gender">Gender</label>
                                <input type="radio"
                                class="ml-2 mr-2"
                                id="gender"
                                name="gender"/>Male
                                <input type="radio"
                                class="ml-2 mr-2"
                                id="gender"
                                name="gender"/>Female 
                            </div>
                            <div class="form-group">
                                <label for="Country">Country</label>
                                <select name="country" id="country" ngModel
                                #country="ngModel"
                                class="form-control" >
                              <option *ngFor="let country of country_list" value="{{country}}">{{country}}</option>
                          </select>
                            </div>


                            <div class="form-group">
                                <button class="btn btn-primary btn-block">Register</button>
                            </div>
        </form>
    </div>
</div>
